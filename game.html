<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="game.css">
    <link rel="stylesheet" href="tree.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
    <main>
        <div id="missile-Container">
            <div id="menu-Container">
                <div id="menu_missile" class="menu_block" tabindex="0">Missiles</div>
                <div id="menu_building" class="menu_block" tabindex="0">Buildings</div>
                <div id="menu_silo" class="menu_block" tabindex="0">Silos</div>
            </div>
            <div id="search-Container">
                <input id="searchField" type="search" placeholder="Search...">
                
            </div>
            <div id="missileList-Container">
                <div id="type_menu">
                    <div class="type" id="type_base" data-type="base">Base</div>
                    <div class="type" id="type_attack" data-type="attack">Attack</div>
                    <div class="type" id="type_defense" data-type="defense">Defense</div>
                </div>
                <ul id="missileList">
                </ul>
            </div>
        </div>
        <div id="right-Container">
            <div id="top">
                <button id="treeBtn" type="button">Tree</button>
                <p id="money">Money: </p>
                <button id="logoutBtn">Logout</button>
                <button id="sidebarBtn">III</button>
            </div>
            
            <div id="map"></div>
            <div id="selectedMissile">
                <div id="model">
                    <model-viewer 
                    id="modelViewer"
                    src=""
                    camera-controls
                    field-of-view="80deg"
                    interaction-prompt="none"
                    style="width: 100%; height: 100%;"
                    disable-zoom
                    camera-orbit="0deg 80deg 1m"   
                    ></model-viewer>
                
                
                </div>
                    <div id="missileStats-Container">
                        <div id="leftContent">
                            <p id="name_label">Name:</p>
                            <p id="type_label">Typ:</p>
                            <p id="range_label">Reichweite:</p>
                            <p id="damage_label">Schaden:</p>
                            <p id="radius_label">Radius:</p>
                        </div>
                        <div id="rightContent">
                            <p id="name_field"></p>
                            <p id="type_field"></p>
                            <p id="range_field"></p>
                            <p id="damage_field"></p>
                            <p id="radius_field"></p>
                        </div>
                    </div>
                    <div id="launch-Container">
                        <div id="selectedSilo">Silo: </div>
                        <button id="launchBtn">Launch</button>
                    </div>
                    
                </div>
            </div>
        </div>
        
    </main>
    <div id="gameOverOverlay">
        <div id="gameOver">Game over!</div>
    </div>

    <div id="skillTree">
        <button id="backBtn">Back</button>
        <div class="tabs">
            <button class="tab" onclick="showTree('longrange')">Longrange Silo</button>
            <button class="tab active" onclick="showTree('shortrange')">Shortrange Silo</button>
        </div>

        <div id="longrange" class="tree"></div>
        <div id="shortrange" class="tree active"></div>
    </div>

    <script src="game.js"></script>
    <script src="tree.js"></script>
</body>
</html>
